<div id=guess-container>
  <div id="guess-box">

      <img src="../extra/guess-image.png" alt="Description of image">
    </div>
    <div id="small-box-container">
      <div class="small-box">
        <p>Genre</p>
      </div>
      <div class="small-box">
        <p>Popularity</p>
      </div>

        <p>First Album</p>
      </div>
      <div class="small-box">
        <p>Related Artist</p>
      </div>

  <input id="guess-button" type="button" value="Guess">
</div>
